<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="estilo_cadastro.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">

    <h2 class="title">Cadastro</h2>

    <form class="form-grid">
      <div class="form-column">
        <input type="text" placeholder="Nome" class="input">
        <input type="text" placeholder="Usuário" class="input">
        <input type="password" placeholder="Senha" class="input">
        <input type="password" placeholder="Repita a Senha" class="input">
      </div>

      <div class="form-column">
        <input type="text" placeholder="Sobrenome" class="input">
        <input type="date" placeholder="Data de Nascimento" class="input">
        <input type="email" placeholder="E-mail" class="input">
      </div>
    </form>

    <div class="save-btn-wrapper">
      <button type="submit" class="save-button">
        Salvar <span class="arrow">➤</span>
      </button>
    </div>
  </div>
</body>
</html>
